<h2>Button Maker</h2>
<p>Select Your Style:
  <select name='style' id='style'>
  <option value='BasicSolid' selected>Basic Solid</option>
  <option value='BasicOutline'>Basic Outline</option>
  <option value='Modern'>Modern</option>
  <option value='FlatShadow'>Flat Shadow</option>
  <option value='SoftGradient'>Soft Gradient</option>
  <option value='Glossy'>Glossy</option>
  <option value='ComicLight'>Comic Light</option>
  <option value='ComicBold'>Comic Bold</option>
  <!-- <option value='Fillet'>Fillet</option> -->
</select>
</p>
<p>Text Color: <input id='textColor' type='color' value='#ffffff'></p>
<p>Button Color: <input id='buttonColor' type='color' value='#0038FF'></p>
<p>Border Radius: <input id='borderRadius' value='12'></p>
<p>Stroke: <input id='strokeWeight' value='2'></p>
<button id='create'>Create</button>
<button id='cancel'>Cancel</button>
