<h2>Button Maker</h2>
<p>Select Your Style: 
  <select name='style' id='style'>
  <option value='Basic Solid' selected>Basic Solid</option>
  <option value='Basic Outline'>Basic Outline</option>
  <option value='Flat Shadow'>Flat Shadow</option>
  <option value='Soft Gradient'>Soft Gradient</option>
  <option value='Glossy'>Glossy</option>
  <option value='Comic Light'>Comic Light</option>
</select>
</p>
<p>Text Color: <input id='textColor' type='color' value='#ffffff'></p>
<p>Button Color: <input id='buttonColor' type='color' value='#0038FF'></p>
<p>Border Radius: <input id='borderRadius' value='12'></p>
<p>Stroke: <input id='strokeWeight' value='2'></p>
<button id='create'>Create</button>
<button id='cancel'>Cancel</button>
<script>

document.getElementById('create').onclick = () => {
  const styleValue = document.getElementById('style').value;
  const textColor = document.getElementById('textColor').value;
  const buttonColor = document.getElementById('buttonColor').value;
  const radius = document.getElementById('borderRadius');
  const borderRadius = parseInt(radius.value, 10);
  const stroke = document.getElementById('strokeWeight');
  const strokeWeight = parseInt(stroke.value, 10);
  parent.postMessage({ pluginMessage: { type: 'button-maker', borderRadius, styleValue, textColor, buttonColor, strokeWeight } }, '*')
}


document.getElementById('cancel').onclick = () => {
  parent.postMessage({ pluginMessage: { type: 'cancel' } }, '*')
}

</script>
